<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <header>
    <h1>გასაკეთებელი სია</h1>
    </header>
    <form action="">
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todoes" class="filter-todo">
                <option value="all">ყველა</option>
                <option value="completed">შესრულებული</option>
                <option value="uncompleted">შეუსრულებელი</option>
            </select>
        </div>
    </form>
    <div class="todo-tontainer">
        <ul class="todo-list">
            
        </ul>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
